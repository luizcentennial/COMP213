<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 11</title>

    <!-- Linking CSS. -->
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <h1>Example 11</h1>

    <!-- Links are used to add references to different resources.
    We can use links to take the user to another page, or somewhere within the page they are at. 

    The "href" attribute defines the URL users will be taken to once clicking the link.
    The "target" attribute is optional, and can be used to determine whether the link will be
    opened on a separate window. -->
    <p>
        <!-- This is a link that directs users to an external resource. -->
        To visit Google, <a href="https://www.google.com" target="_blank">click here</a>.
    </p>
</body>
</html>
