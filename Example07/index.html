<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 07</title>

    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <h1>Example 07</h1>

    <!-- In HTML, tables are created with the <table> tag. Tables usually have headers and rows.
    The <thead> tag is used to define headers, while the <tbody> tag is used to define its content. -->
    <table>
        <thead>
            <!-- Within <thead>, we define one <tr> element (row) for the header. -->
            <tr>
                <!-- Within <tr>, we define one <th> element for each column. -->
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <!-- ... -->
            </tr>
        </thead>
        <tbody>
            <!-- Within <tbody>, we define one <tr> element per line. -->
            <tr>
                <!-- Within <tr>, we define one <td> per column. -->
                <td>31234567</td>
                <td>John</td>
                <td>Smith</td>
            </tr>
            <tr>
                <td>31234568</td>
                <td>Clark</td>
                <td>Kent</td>
            </tr>
            <tr>
                <td>31234569</td>
                <td>Steve</td>
                <td>Rogers</td>
            </tr>
            <!-- ... -->
        </tbody>
    </table>
</body>
</html>
